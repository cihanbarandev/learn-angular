<div class="container">
  <div class="row">
    <div class="col-4">
      <h2>Sign in</h2>
      <form class="login-form" #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input name="email" id="email" type="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" id="password" type="password" class="form-control" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Signin</button>
      </form>
    </div>
  </div>
</div>
