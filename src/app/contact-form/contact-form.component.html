<form class="contact-form" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text"
      class="form-control" required minlength="3" pattern="banana">

    <div class="alert alert-danger" *ngIf="firstName.touched  && firstName.invalid">
      <div *ngIf="firstName.errors.required">
        First name is required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        First name should be minimum {{firstName.errors.minlength.requiredLength}}
        chars.
      </div>
      <div *ngIf="firstName.errors.pattern">
        First name doesn't match the pattern.
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
