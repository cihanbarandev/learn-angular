<ul class="list-unstyled">
  <li class="media" *ngFor="let follower of followers">
    <img class="mr-3 avatar" src="{{ follower.avatar_url }}" alt="{{ follower.login }} avatar">
    <div class="media-body">
      <h5 class="mt-0 mb-1 follower-name">
        <a [routerLink]="['/github-followers', follower.id, follower.login]">{{ follower.login }}</a>
      </h5>
      <a href="{{ follower.html_url }}" target="_blank">{{ follower.html_url }}</a>
    </div>
  </li>
</ul>
